<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>

  <header>
    <img class="logo" src="images/logo.svg" alt="Splitter logo">
  </header>

  <main>
    <div class="wrapper">
      <div class="flex main">
        <form autocomplete="off" action="#">
          <section class="bill">
            <label for="bill-amt">Bill</label>
            
            <div class="input-container">
              <img class="input-icon" src="images/icon-dollar.svg" alt="">
              <input type="text" name="bill-amt" id="bill-amt" placeholder="0">
            </div>
          </section>
        
          <section class="tip">
            <fieldset>
              <legend>Select Tip %</legend>
              <div class="grid">
                <button type="button" data-tip-amount="5" class="btn btn--tip">5%</button>
                <button type="button" data-tip-amount="10" class="btn btn--tip">10%</button>
                <button type="button" data-tip-amount="15" class="btn btn--tip">15%</button>
                <button type="button" data-tip-amount="25" class="btn btn--tip">25%</button>
                <button type="button" data-tip-amount="50" class="btn btn--tip">50%</button>
                <input type="text" name="custom" id="custom-tip" placeholder="Custom">
              </div>
            </fieldset>
          </section>

          
          <section class="no-of-ppl">
            <div class="flex space-between">
              <label for="no_of_ppl">Number of People</label>
              <p id="error-msg">Can't be zero</p>
            </div>

            <div class="input-container">
              <img src="images/icon-person.svg" alt="">
              <input type="text" name="no_of_ppl" id="no_of_ppl" placeholder="0">
            </div>
          </section>
        </form>
        
        <section class="result flex">
          <div>
            <div class="result_item flex">
              <p>Tip Amount <span>/ person</span></p>
              <p class="result_amt result_amt--tip">$0.00</p>
            </div>
            <div class="result_item flex">
              <p>Total <span>/ person</span></p>
              <p class="result_amt result_amt--total">$0.00</p>
            </div>
          </div>
          <button class="btn btn--reset">Reset</button>
        </section>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
